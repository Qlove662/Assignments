<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <h1>Javascript Assignment Calculator</h1>
        <form action="index.html" method="get">
        <label>Number1
            <input class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"type="text" name="number1" id="number1" value="">
        </label>

        <label>Number2
            <input class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"type="text" name="number2" id="number2" value="">
        </label>

        <label for="">
            Result
            <input class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"type="text" name="result" id="result">
        </label>

        <section>
            <button type="button" class="btn btn-primary btn-lg" onclick="handleAddition()">+</button>
            <button type="button" class="btn btn-danger btn-lg" onclick="handleSubtraction()">-</button>
            <button type="button" class="btn btn-success btn-lg" onclick="handleMultipication()">x</button>
            <button type="button" class="btn btn-warning btn-lg" onclick="handleDivision()">/</button>
            <button id="clearButton" class="btn btn-dark btn-lg">Clear</button>
        </section>
        </form>    
    </main>
    
</body>
</html>
